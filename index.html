<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="root">
        <nav class="navbar navbar-light">
            <div class="container">
                <div class="row ">
                    <div class="col-2">
                        <a class="navbar-brand" href="#">
                            <img src="img/to-do-list-colored-outline-icon-checklist-vector-20942372.jpg" alt=""
                                class="d-inline-block  img-fluid">
                        </a>
                    </div>
                    <div class="col-10 d-flex justify-content-end align-items-center">
                        <span id="title" class="text-uppercase fs-1">To Do list</span>
                    </div>
                </div>
            </div>
        </nav>


        <main>
            <div class="container">
                <ul class="list-group">
                    <li v-for="(task, index) in tasksToDO" class="list-group-item text-uppercase d-flex">
                        <span class="flex-grow-1">{{task.text}}</span>
                        <button type="button" class="btn-close" aria-label="Close"
                            @click="cancelObject(index)"></button>
                    </li>
                </ul>
            </div>
        </main>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
